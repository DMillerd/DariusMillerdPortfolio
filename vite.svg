<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Blue square background -->
  <rect width="200" height="200" fill="#00BFFF"></rect>

  <!-- Taller, stylish "DM" initials -->
  <text x="50%" y="62%" text-anchor="middle" dominant-baseline="middle" font-family="'Audiowide', sans-serif" font-size="120" fill="black" letter-spacing="6">
    DM
  </text>

  <!-- Top horizontal accent lines -->
  <line x1="10" y1="15" x2="80" y2="15" stroke="black" stroke-width="2"></line>
  <line x1="120" y1="15" x2="190" y2="15" stroke="black" stroke-width="2"></line>
  <line x1="30" y1="35" x2="170" y2="35" stroke="black" stroke-width="1"></line>

  <!-- Bottom horizontal accent lines -->
  <line x1="10" y1="185" x2="80" y2="185" stroke="black" stroke-width="2"></line>
  <line x1="120" y1="185" x2="190" y2="185" stroke="black" stroke-width="2"></line>
  <line x1="30" y1="165" x2="170" y2="165" stroke="black" stroke-width="1"></line>
</svg>